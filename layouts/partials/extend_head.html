{{ if or .Params.math .Site.Params.math }}
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    }
  };
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
<script>
  // Wait for MathJax to load and then typeset
  (function() {
    var script = document.getElementById('MathJax-script');
    if (script) {
      script.addEventListener('load', function() {
        if (window.MathJax && window.MathJax.startup) {
          window.MathJax.startup.promise.then(function() {
            if (window.MathJax.typesetPromise) {
              return window.MathJax.typesetPromise();
            }
          }).then(function() {
            console.log('MathJax rendering complete');
          }).catch(function(err) {
            console.error('MathJax error:', err);
          });
        }
      });
    }
    
    // Fallback: try to typeset after page load
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (window.MathJax && window.MathJax.typesetPromise) {
          window.MathJax.typesetPromise().then(function() {
            console.log('MathJax typeset complete (fallback)');
          }).catch(function(err) {
            console.error('MathJax fallback error:', err);
          });
        }
      }, 500);
    });
  })();
</script>
{{ end }}
