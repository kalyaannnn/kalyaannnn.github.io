{{ if or .Params.math .Site.Params.math }}
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    }
  };
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
<script>
  // Wait for MathJax to load and then typeset
  (function() {
    function typesetMath() {
      if (window.MathJax && window.MathJax.startup) {
        window.MathJax.startup.promise.then(function() {
          if (window.MathJax.typesetPromise) {
            return window.MathJax.typesetPromise();
          }
        }).then(function() {
          console.log('MathJax rendering complete');
        }).catch(function(err) {
          console.error('MathJax error:', err);
        });
      } else if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise().then(function() {
          console.log('MathJax typeset complete (direct)');
        }).catch(function(err) {
          console.error('MathJax direct error:', err);
        });
      }
    }
    
    var script = document.getElementById('MathJax-script');
    if (script) {
      if (script.complete || script.readyState === 'complete') {
        // Script already loaded
        setTimeout(typesetMath, 100);
      } else {
        script.addEventListener('load', typesetMath);
      }
    }
    
    // Fallback: try to typeset after DOM and page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(typesetMath, 500);
      });
    } else {
      setTimeout(typesetMath, 500);
    }
    
    window.addEventListener('load', function() {
      setTimeout(typesetMath, 1000);
    });
  })();
</script>
{{ end }}
